<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>SpicyDudes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header-fixed-scroll">
    <div class="header-container">
        <div class="logo-wrapper">
            <a class="logo" href="index.html">
                <img src="images/logo.png" style="height: 60px">Team SpicyDudes</a>
        </div>
        <div class="header-menu">
            <div class="menu-container">
                <ul class="menu-container-ul">
                    <li>
                        <a href="index.html">Головна</a>
                    </li>
                    <li>
                        <a href="team.html">Команда</a>
                    </li>
                    <li>
                        <a href="achievement.html">Досягнення</a>
                    </li>
                    <li>
                        <a href="contacts.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-contacts">
            <div class="contacts-icon">
                <a href="https://www.facebook.com" class="fa fa-facebook" target="blank"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter" target="blank"></a>
                <a href="https://steamcommunity.com/groups/SpicyDudess" class="fa fa-steam" target="_blank"></a>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <div id="roster">
        <p class="text">Склад команди</p>
        <div class="icon-wrapper">
            <div class="player-icon" id="player1">
                <img src="images/quindor.jpg">
                <div class="nickname">
                    <p>Quindor</p>
                </div>
            </div>
            <div class="player-icon" id="player2">
                <img src="images/d3nn1.jpg">
                <div class="nickname">
                    <p>d3nn1</p>
                </div>
            </div>
            <div class="player-icon" id="player3">
                <img src="images/l0ner.jpg">
                <div class="nickname">
                    <p>L0nEr</p>
                </div>
            </div>
            <div class="player-icon" id="player4">
                <img src="images/dencool.jpg">
                <div class="nickname">
                    <p>DenCool</p>
                </div>
            </div>
            <div class="player-icon" id="player5">
                <img src="images/bankai.jpg">
                <div class="nickname">
                    <p>Bankai</p>
                </div>
            </div>
        </div>
        <div id="playerInfoHolder">

        </div>
        <p class="text">Колишні гравці</p>
        <div class="icon-wrapper">
            <div class="player-icon-kicked">
                <img src="images/rutland.jpg">
                <div class="nickname">
                    <p>Rutland</p>
                </div>
            </div>
            <div class="player-icon-kicked">
                <img src="images/qvistor.jpg">
                <div class="nickname">
                    <p>Qvistor</p>
                </div>
            </div>
            <div class="player-icon-kicked">
                <img src="images/m1nicee.jpg">
                <div class="nickname">
                    <p>m1nicee</p>
                </div>
            </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
